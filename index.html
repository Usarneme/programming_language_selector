<!DOCTYPE html>
<html lang="en-US">
<head>
  
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  
  <title>CoderChooser</title>
</head>
<body>
  <section class="main">
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Which Programming Language Is Right For You?</h1>
        <p>Take this quick survey to decide your future...</p>
      </div>

      <div class="container-fluid">
        <form class="questions-form">
          <ul class="questions-ul">
            <li class="container card m-2 p-4 question">
              <div class="row jumbotron">
                <h3>What is your name?</h3>
              </div>
              <div class="row">
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Galahad</button>
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Lancelot</button>
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Arthur</button>
              </div>
            </li>
            <li class="container card m-2 p-4 question">
              <div class="row jumbotron">
                <h3>What is your quest?</h3>
              </div>
              <div class="row">
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">To seek the holy grail</button>
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">To find the holy hand grenade</button>
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">To defeat the Knights who say "Ni"</button>
              </div>
            </li>
            <li class="container card m-2 p-4 question">
              <div class="row jumbotron">
                <h3>What is your favorite color?</h3>
              </div>
              <div class="row">
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Red</button>
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Green</button>
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Blue. No yel-- Auuuuuuuugh!</button>
              </div>
            </li>
            <li class="container card m-2 p-4 question">
              <div class="row jumbotron">
                <h3>What is the capital of Assyria?</h3>
              </div>
              <div class="row">
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Aššur</button>
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Nineveh</button>
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">I don't know that! Auuuuuuuugh!</button>
              </div>
            </li>
            <li class="container card m-2 p-4 question">
              <div class="row jumbotron">
                <h3>What is the air-speed velocity of an unladen swallow?</h3>
              </div>
              <div class="row">
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">8-11 meters per second</button>
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">An African or European swallow?</button>
                <button class="col btn btn-outline-info btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">What? I don't know that! Auuuuuuuugh!</button>
              </div>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </section>

  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    
  <script src="js/scripts.js"></script>
</body>
</html>
