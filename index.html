<!DOCTYPE html>
<html lang="en-US">
<head>
  
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  
  <title>CoderChooser</title>
</head>
<body class="light">
  <section class="main">
    <div class="container-fluid mx-auto">
      <div class="jumbotron text-center">
        <h1 class="text-uppercase font-weight-bold m-3 mb-0">Which Programming Language Is Right For You?</h1>
        <p class="mt-n3 pt-0">Answer thee these questions <small class="strike font-weight-light font-italic">three</small>five to cross the Bridge of <small class="strike font-weight-light font-italic">Death</small>Programmer</p>
      </div>

      <div class="container-fluid mx-auto card p-0 questions-container">
        <div class="progress-bar"></div>
        <form class="questions-form">
          <div class="container mx-auto p-4 question question-1">
            <div class="row jumbotron">
              <h3>What is your name?</h3>
            </div>
            <div class="row">
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">Galahad</button>
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">Lancelot</button>
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">Arthur</button>
            </div>
          </div>
          <div class="container mx-auto p-4 question question-2">
            <div class="row jumbotron">
              <h3>What is your quest?</h3>
            </div>
            <div class="row">
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">To seek the holy grail</button>
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">To find the holy hand grenade</button>
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">To defeat the Knights who say "Ni"</button>
            </div>
          </div>
          <div class="container mx-auto p-4 question question-3">
            <div class="row jumbotron">
              <h3>What is your favorite color?</h3>
            </div>
            <div class="row">
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">Red</button>
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">Green</button>
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">Blue. No yel-- Auuuuuuuugh!</button>
            </div>
          </div>
          <div class="container mx-auto p-4 question question-4">
            <div class="row jumbotron">
              <h3>What is the capital of Assyria?</h3>
            </div>
            <div class="row">
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">Aššur</button>
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">Nineveh</button>
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">I don't know that! Auuuuuuuugh!</button>
            </div>
          </div>
          <div class="container mx-auto p-4 question question-5">
            <div class="row jumbotron">
              <h3>What is the air-speed velocity of an unladen swallow?</h3>
            </div>
            <div class="row">
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">8-11 meters per second</button>
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">An African or European swallow?</button>
              <button class="col btn btn-outline-info btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">What? I don't know that! Auuuuuuuugh!</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container-fluid mx-auto card results-container">
      </div>
    </div>
  </section>

  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    
  <script src="js/scripts.js"></script>
</body>
</html>
